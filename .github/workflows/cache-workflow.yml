name: Cache Dependencies

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: prime-cache-241e4c2
        id: prime-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/.cache
          key: cache-241e4c2

      - name: Show cache hit/miss
        run: echo "Cache hit status: ${{ steps.prime-cache.outputs.cache-hit }}"
