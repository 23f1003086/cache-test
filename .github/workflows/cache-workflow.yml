name: Cache Test

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create folder and file for caching
        run: |
          mkdir -p .cache-test
          echo "Hello world" > .cache-test/file.txt

      - name: prime-cache-241e4c2
        id: cache-step
        uses: actions/cache@v4
        with:
          path: .cache-test
          key: cache-241e4c2

      - name: Show cache hit/miss
        run: echo "Cache hit status: ${{ steps.cache-step.outputs.cache-hit }}"
